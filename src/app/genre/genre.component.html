<!-- src/app/genre/genre.component.html -->
<mat-card>
  <mat-card-header>
    <mat-card-title class="title">{{ data.Name }}</mat-card-title>
  </mat-card-header>
  <br />
  <mat-card-content class="content">
    {{ data.Description }}
  </mat-card-content>
  <mat-dialog-actions class="padding">
    <button mat-raised-button color="primary" (click)="closeDialog()">
      Close
    </button>
  </mat-dialog-actions>
</mat-card>
