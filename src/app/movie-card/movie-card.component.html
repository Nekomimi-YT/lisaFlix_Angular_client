<!-- src/app/movie-card/movie-card.component.html -->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1><span>LisFlix</span></h1>
    <span class="spacer"></span>
    <p class="nav-spacing">Hi {{ user }}!</p>
    <button mat-icon-button class="nav-spacing" aria-hidden="false" aria-label="User information icon">
      <mat-icon>person</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
    <mat-card-title>{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt= {{movie.Title}} />
    <mat-card-actions>
      <button
        mat-button
        (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
        color="primary"
        aria-hidden="false" 
        aria-label="Click to learn about this movie's genre"
      >
        Genre
      </button>
      <button
        mat-button
        (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)"
        color="primary"
        aria-hidden="false" 
        aria-label="Click to learn about this movie's director"
      >
        Director
      </button>
      <button
        mat-button
        (click)="openSynopsisDialog(movie.Title, movie.Description)"
        color="primary"
        aria-hidden="false" 
        aria-label="Click for a plot synopsis of this movie"
      >
        Synopsis
      </button>
      <button
        *ngIf="isFavoriteMovie(movie._id) === false"
        mat-button
        (click)="addFavoriteMovie(movie._id)"
        color="primary"
      >
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button
        mat-button
        *ngIf="isFavoriteMovie(movie._id) === true"
        (click)="deleteFavoriteMovie(movie._id)"
        color="primary"
      >
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
