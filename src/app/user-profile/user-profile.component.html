<!-- src/app/user-profile/user-profile.component.html -->
<app-navbar></app-navbar>
<div style="max-width: 800px; margin: auto; padding-top: 25px;">
  <mat-card>
    <mat-card-header>
      <h2>
        <mat-card-title>Your Profile</mat-card-title>
      </h2>
    </mat-card-header>
    <mat-card-content>
      <p>Username: {{ user }}</p>
      <p>Password: ***Hidden***</p>
      <p>Email: {{ email }}</p>
      <p>Birthday: {{ birthday }}</p>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h3>Update</h3>
        <p>Please fill in all fields to update.</p>
      </mat-card-title>
  
    </mat-card-header>
    <mat-card-content>
      <form style="display: flex; flex-direction: column;">
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="updatedInfo.Username"
            placeholder="Update Username"
            type="text"
            name="Username"
            required
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="updatedInfo.Password"
            type="password"
            placeholder="Update Password"
            name="Password"
            required
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="updatedInfo.Email"
            type="email"
            placeholder="Update Email"
            name="Email"
            required
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="updatedInfo.Birthday"
            type="text"
            placeholder="Birthday" 
            onfocus="(this.type='date')"
            name="Birthday"
            required
          >
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        (click)="updateUser()"
        color="primary"
      >
        Update
      </button>
    </mat-card-actions>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h3>Delete</h3>
        <p>Are you sure!? Clicking this button will completely delete your profile.</p>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button
    mat-raised-button
    (click)="deleteUserProfile()"
    color="primary"
  >
    Delete
  </button>
</mat-card-actions>
  </mat-card>  
</div>
