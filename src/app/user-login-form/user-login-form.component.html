<!-- src/app/user-login-form/user-login-form.component.html -->
<mat-card>
  <mat-card-header>
    <mat-card-title style="padding-bottom: 15px;">Sign In!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type = "password"
          placeholder="Password"
          name="Password"
          required
        >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions style="padding-bottom: 15px;">
    <button
      mat-raised-button
      (click)="loginUser()"
      color="primary"
      class="margin"
    >
      Login
    </button>
    <button 
      mat-raised-button
      color="primary"
      (click)="closeDialog()">
        Cancel
    </button>
  </mat-card-actions>
</mat-card>
